[loggers]
keys=root

[handlers]
keys=defaultHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=defaultHandler
qualnamme=root

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('some.log', 'a')

[formatter_defaultFormatter]
format=%(levelname)s:%(name)s:%(message)s